<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/static/blueprint/print.css" type="text/css" media="print">
    <!--[if IE]><link rel="stylesheet" href="/static/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
	
	<link rel="stylesheet" href="/static/srid.css" type="text/css">
		
	<link rel="stylesheet" href="/static/docutils/html4css1/html4css1.css" type="text/css">
		
	<link rel="alternate" type="application/rss+xml" title="New Bliki Pages" href="/rss" />
	<title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="span-24">
            &nbsp;
			{% if messages %}
			{% for m in messages %}
			<p style="text-align: center;"><span class="highlight">
				{{ m }}
			</span></p>
			{% endfor %}
			{% endif %}
		
        </div>  
        <div class="span-24">
            {% block content %}
            {% endblock %}
        </div>
		<div class="span-24 small footer">
			{% if is_admin %}
				<a href="/-/admin/newpage">New Page</a> |
				<a href="{{ logout_url }}"><b>Logout</b></a> |
			{% else %}
				<a href="{{ login_url }}" style="color: white;">Login</a>
			{% endif %}
			<a href="/">Home</a> |
			<a href="/AboutThisSite">About</a>
				
			<!-- a href="http://creativecommons.org/licenses/by/2.5/ca/">Rights</a> |
			<form action="/Search" method="GET">
				<input type="text" name="q" />
				<input type="submit" value="search" />
			</form> -->
		</div>	
    </div>
</body>
</html>
