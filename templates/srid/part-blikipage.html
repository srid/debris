{% extends "part-page.html" %}

{% block extra %}
		<b>Created</b> on {{ page.created_date|date:"d M Y"  }} by srid
		
		{% if page.tags %}
			<br/>
			<b>Tagged</b> {{ page.tags|display_tags }}
		{% endif %}
		
		{% if is_admin %}
			<br/>
			(<a href="/-/admin/edit/{{page.path}}" accesskey="e">edit</a>)
		{% endif %}
{% endblock %}
