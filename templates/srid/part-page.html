<div class="page">
    <h2><a {% if page.draft %} class="draft" {% endif %} href="/{{ page.path }}">{{ page.title }}</a></h2>

    <p> {{ page.content|rstify }} </p>
      
    <p class="page_meta">
      {% block extra %}{% endblock %}
    </p>
	<hr />

	{% if single and page.has_comments %}
<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/{{ disqus_name }}/embed.js"></script><noscript><a href="http://{{ disqus_name }}.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>	
	{% endif %}
</div>
