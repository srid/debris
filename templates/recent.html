{% extends "base.html" %}

{% block content %}
	{% for page in pages %}
	 <h2> <a href="/{{page.path}}">{{ page.title }}</a> </h2>

	 <p> {{ page.content_as_html }} </p>

	 <p>
		<small>Posted on {{ page.created_date }}</small>
		(<a href="/-/admin/edit/{{page.path}}">edit</a>)
	 </p>
	 <hr />
	{% endfor %}
	
	<a href="/-/admin/newpage">New Page</a>
{% endblock %}
